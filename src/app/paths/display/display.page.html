<ion-header>
  <ion-toolbar>
    <ion-title>Paths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
		    <ion-card-title>Name: {{getPathName()}}</ion-card-title>
			<ion-button class="" (click)="onEditPathBtnClick()">Edit</ion-button>
		</ion-card-header>

		<ion-card-content class="greenBackground" *ngFor="let milestone of getPathMilestones()">
			<span class="milestoneName">{{milestone['name']}}</span><br/>
			<ion-card-content class="yellowBackground" *ngFor="let labour of milestone['labours']">
				<ion-card-content class="blueBackground">
					<span class="labourName">{{labour['name']}}</span><br/>
					<span class="questionText" *ngFor="let q of labour['questions']" (click)="onQuestionClicked(q)">
						{{ q.text }}<br/>
						{{ q.description }}<br/>
						<br/><br/>
					</span>
				</ion-card-content>
			</ion-card-content>
		</ion-card-content>
	</ion-card>

</ion-content>
<ion-footer>
	<ion-button class="" (click)="onBackBtnClick()">Back</ion-button>
</ion-footer>
