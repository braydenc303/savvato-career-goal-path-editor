<ion-header>
  <ion-toolbar>
    <ion-title>display</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
		    <ion-card-title>Career Goal: </ion-card-title>
		    <ion-card-title>{{getCareerGoalName()}}</ion-card-title>
			<ion-button class="" (click)="onEditCareerGoalBtnClick()">Edit</ion-button>
		</ion-card-header>
		<ion-card-content class="purpleBackground" *ngFor="let path of getCareerGoalPaths()">
			<span class="pathName">{{path['name']}}</span><br/>
			<ion-card-content class="greenBackground" *ngFor="let milestone of path['milestones']">
				<span class="milestoneName">{{milestone['name']}}</span><br/>
				<ion-card-content class="yellowBackground" *ngFor="let labour of milestone['labours']">
					<ion-card-content class="blueBackground">
						<span class="labourName">{{labour['name']}}</span><br/>
						<span class="questionText" *ngFor="let q of labour['questions']" (click)="onQuestionClicked(q)">
							{{ q.text }}<br/>
							{{ q.description }}<br/>
							<br/><br/>
						</span>
					</ion-card-content>
				</ion-card-content>
			</ion-card-content>
		</ion-card-content>
	</ion-card>

</ion-content>
